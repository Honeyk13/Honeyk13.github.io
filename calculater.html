<html>
    <head>
        <title>Calculater</title>
        <link rel="stylesheet" href="css/calculater.css">
        <script src="js/calculater.js"></script>
    </head>
    <body>
        <div class="calc-screen">
            <div class="calc">
                <div class="main-calc">
                    <div id= "results">
                        <input type="text" id = "result"/>
                    </div>
                    <div id="keyboard" class="keys">
                        <button class="operator" id="clear" onclick="clr();">C</button>
                        <button class="operator" id="cleare">CE</button>
                        <button class="operator" id="%" value="%" onclick="show('%');">%</button>
                        <button class="operator" id="+" value="+" onclick="show('+');">+</button>
                        <button class="number" id="7" value="7" onclick="show('7');">7</button>
                        <button class="number" id="8" value="8" onclick="show('8');">8</button>
                        <button class="number" id="9" value="9" onclick="show('9');">9</button>
                        <button class="operator" id="*" value="*" onclick="show('*');">*</button>
                        <button class="number" id="4" value="4" onclick="show('4');">4</button>
                        <button class="number" id="5" value="5" onclick="show('5');">5</button>
                        <button class="number" id="6" value="6" onclick="show('6');">6</button>
                        <button class="operator" id="-" value="-" onclick="show('-');">-</button>
                        <button class="number" id="1" value="1" onclick="show('1');">1</button>
                        <button class="number" id="2" value="2" onclick="show('2');">2</button>
                        <button class="number" id="3" value="3" onclick="show('3');">3</button>
                        <button class="operator" id="/" value="/" onclick="show('/');">/</button>
                        <button class="empty" id="empty">0</button>
                        <button class="number" id="0" value="0" onclick="show('0');">0</button>
                        <button class="number" id="empty">.</button>
                        <button class="operator" id="clear">=</button>
                    </div>
                </div>
            </div>
        </div>
        <script>document.getElementById("result").focus();</script>
    </body>
</html>
